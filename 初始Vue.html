<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01初始Vue</title>
    <!--    引入Vue-->
    <script type="text/javascript" src="./js/vue.js"></script>
</head>
<body>
<div id="root">
    <h1>hello, {{name}}, {{age}}, {{Date.now()}}</h1>
    <!--        <a v-bind:href="url">百度</a>-->
    <a :href="url">百度</a>
</div>

<script type="text/javascript">
    Vue.config.productionTip = false
    new Vue({
        el: '#root',
        data: {
            name: '岑明砖',
            age: 'dass',
            url: 'http://www.baidu.com'
        }
    })
</script>
</body>
</html>
